<html>
  <head>
    <h1>JS Assignment 1</h1>
  </head>

  <body>
    <h3 id="day"></h3>
    <h3 id="time">Current Time is:</h3>

    <script>
      var d = new Date();
      document.getElementById("day").innerHTML= 'Today is: Tuesday';
      document.getElementById("time").innerHTML= 'Current Time is: '+ d.toLocaleTimeString();
      
    </script>
  </body>
</html>
