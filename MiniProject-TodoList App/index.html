<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>TODO APP</h1>
        <h3>Click Add Todo Button to add your Todos and click on your saved to Todo item to delete</h3>
        <input type="text" name="todoInput" id="todo-input" placeholder="Add new Todo">

        <button type="button" id="todo-btn">
            Add Todo
        </button>

        <div class="list-container">

            <ul id="todo-list">

            </ul>
        </div>


    </div>

</body>

</html>
