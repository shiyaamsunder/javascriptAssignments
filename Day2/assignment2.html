<html>
  <head>
    <h1>JS Assignment 2</h1>
  </head>

  <body>
    <h3 id="day"></h3>
    <h3 id="time">Current Time is:</h3>

    <p>Click the button below to print the contents of this page</p>
    <button type="button", onclick="window.print()">Click me</button>

    <script>
      var d = new Date();
      document.getElementById("day").innerHTML= 'Today is: Tuesday';
      document.getElementById("time").innerHTML= 'Current Time is: '+ d.toLocaleTimeString();
      
    </script>
  </body>
</html>
